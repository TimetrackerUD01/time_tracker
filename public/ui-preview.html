<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Preview - ระบบลงเวลา 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 50%, #0d1f3c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #00d4ff, #0099cc);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow:
                0 10px 30px rgba(0, 212, 255, 0.3),
                inset 0 2px 10px rgba(255, 255, 255, 0.2);
            transform: perspective(500px) rotateX(5deg);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: perspective(500px) rotateX(0deg) scale(1.05);
        }

        .logo i {
            font-size: 2.5rem;
            color: white;
        }

        .title {
            color: #00d4ff;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Clock Card */
        .clock-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .clock-display {
            text-align: center;
            margin-bottom: 10px;
        }

        .time {
            font-size: 4rem;
            font-weight: 700;
            color: #00ffff;
            text-shadow:
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 30px rgba(0, 255, 255, 0.5),
                0 0 60px rgba(0, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        .date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-top: 5px;
        }

        /* Buttons Container */
        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        /* 3D Button */
        .btn-3d {
            position: relative;
            padding: 25px 15px;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Kanit', sans-serif;
        }

        .btn-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: inherit;
            filter: blur(15px);
            opacity: 0.5;
            z-index: -1;
        }

        .btn-3d:active {
            transform: translateY(4px) scale(0.98);
        }

        .btn-3d:hover {
            transform: translateY(-5px);
        }

        .btn-clock-in {
            background: linear-gradient(145deg, #00c853, #00a040);
            box-shadow:
                0 10px 25px rgba(0, 200, 83, 0.4),
                0 5px 10px rgba(0, 0, 0, 0.2),
                inset 0 2px 3px rgba(255, 255, 255, 0.3),
                inset 0 -3px 5px rgba(0, 0, 0, 0.2);
        }

        .btn-clock-in:hover {
            box-shadow:
                0 15px 35px rgba(0, 200, 83, 0.5),
                0 8px 15px rgba(0, 0, 0, 0.3),
                inset 0 2px 3px rgba(255, 255, 255, 0.3),
                inset 0 -3px 5px rgba(0, 0, 0, 0.2);
        }

        .btn-clock-out {
            background: linear-gradient(145deg, #ff5252, #d32f2f);
            box-shadow:
                0 10px 25px rgba(255, 82, 82, 0.4),
                0 5px 10px rgba(0, 0, 0, 0.2),
                inset 0 2px 3px rgba(255, 255, 255, 0.3),
                inset 0 -3px 5px rgba(0, 0, 0, 0.2);
        }

        .btn-clock-out:hover {
            box-shadow:
                0 15px 35px rgba(255, 82, 82, 0.5),
                0 8px 15px rgba(0, 0, 0, 0.3),
                inset 0 2px 3px rgba(255, 255, 255, 0.3),
                inset 0 -3px 5px rgba(0, 0, 0, 0.2);
        }

        .btn-3d i {
            display: block;
            font-size: 2.5rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
        }

        .btn-3d span {
            display: block;
            font-size: 1rem;
        }

        /* Status Card */
        .status-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-header i {
            color: #00d4ff;
            font-size: 1.2rem;
        }

        .status-header h3 {
            color: white;
            font-size: 1rem;
            font-weight: 500;
        }

        .status-content {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .status-item {
            flex: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 10px;
            border-radius: 15px;
        }

        .status-item .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .status-item .label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-top: 5px;
        }

        /* User Info */
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(145deg, rgba(0, 212, 255, 0.1), rgba(0, 150, 200, 0.05));
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(145deg, #00d4ff, #0099cc);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .user-avatar i {
            font-size: 1.5rem;
            color: white;
        }

        .user-details h4 {
            color: white;
            font-size: 1rem;
            font-weight: 500;
        }

        .user-details p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
        }

        /* Floating animation for logo */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) perspective(500px) rotateX(5deg);
            }

            50% {
                transform: translateY(-10px) perspective(500px) rotateX(5deg);
            }
        }

        .logo {
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .time {
                font-size: 3rem;
            }

            .btn-3d {
                padding: 20px 10px;
            }

            .btn-3d i {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-clock"></i>
            </div>
            <h1 class="title">ระบบลงเวลาออนไลน์</h1>
            <p class="subtitle">อบต.ข่าใหญ่</p>
        </div>

        <!-- Clock Card -->
        <div class="clock-card">
            <div class="clock-display">
                <div class="time" id="clock">14:05:32</div>
                <div class="date">วันพุธที่ 18 ธันวาคม 2567</div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons-container">
            <button class="btn-3d btn-clock-in">
                <i class="fas fa-sign-in-alt"></i>
                <span>ลงเวลาเข้า</span>
            </button>
            <button class="btn-3d btn-clock-out">
                <i class="fas fa-sign-out-alt"></i>
                <span>ลงเวลาออก</span>
            </button>
        </div>

        <!-- Status Card -->
        <div class="status-card">
            <div class="status-header">
                <i class="fas fa-chart-line"></i>
                <h3>สถานะวันนี้</h3>
            </div>
            <div class="status-content">
                <div class="status-item">
                    <div class="value">08:30</div>
                    <div class="label">เวลาเข้า</div>
                </div>
                <div class="status-item">
                    <div class="value">--:--</div>
                    <div class="label">เวลาออก</div>
                </div>
                <div class="status-item">
                    <div class="value">5.5</div>
                    <div class="label">ชั่วโมง</div>
                </div>
            </div>
        </div>

        <!-- User Info -->
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-details">
                <h4>นายสมชาย ใจดี</h4>
                <p>ฝ่ายบริหารงานทั่วไป</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>© 2024 ระบบลงเวลาออนไลน์ v1.0.2</p>
        </div>
    </div>

    <script>
        // Real-time clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
