<body>
    <div class="container">
        <!-- Header Card -->
        <div class="card-3d">
            <div class="header">
                <img src="/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
                <h1>üìä ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡∏•‡∏á‡πÄ‡∏ß‡∏•‡∏≤</h1>
                <div class="subtitle">‡∏≠‡∏á‡∏Ñ‡πå‡∏Å‡∏≤‡∏£‡∏ö‡∏£‡∏¥‡∏´‡∏≤‡∏£‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏≥‡∏ö‡∏•‡∏Ç‡πà‡∏≤‡πÉ‡∏´‡∏ç‡πà</div>
                <div class="clock" id="currentTime">--:--:--</div>

            <!-- Filters -->
            <div class="filters">
                <input type="text" class="filter-input" id="nameFilter" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠...">
                <input type="date" class="filter-input" id="dateFilter" style="max-width: 150px;">
            </div>

                <button class="filter-btn primary" onclick="applyFilters()">üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>

            </div>

        <!-- Live Feed -->
        <div class="card-3d">
            <div class="live-feed-header">
                <h2>üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</h2>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span>Live</span>
                </div>
            </div>

                <!-- Activity items will be inserted here -->
            </div>

        <!-- Footer -->

            üîÑ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: <span id="lastUpdate">-</span>

    <script>
        // Configuration
        const API_BASE_URL = window.location.origin;
        const REFRESH_INTERVAL = 5000; // 5 seconds

        let refreshTimer = null;
        let lastRecordId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateFilter').value = today;

            // Start clock
            updateClock();
            setInterval(updateClock, 1000);

            // Load initial data
            loadData();

            // Start auto-refresh
            startAutoRefresh();
        });

        // Update clock
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('th-TH', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeStr;
        }

        // Load data from API
        async function loadData(showLoading = false) {
            try {
                const name = document.getElementById('nameFilter').value.trim();
                const dateInput = document.getElementById('dateFilter').value;

                // Convert date format YYYY-MM-DD to DD/MM/YYYY
                let date = null;
                if (dateInput) {
                    const [year, month, day] = dateInput.split('-');
                    date = `${day}/${month}/${year}`;
                }

                const params = new URLSearchParams();
                if (name) params.append('name', name);
                if (date) params.append('date', date);
                params.append('limit', '30');

                const response = await fetch(`${API_BASE_URL}/api/status/live?${params}`);
                const result = await response.json();

                if (result.success) {
                    updateActivityList(result.data.records);
                    document.getElementById('lastUpdate').textContent =
                        new Date().toLocaleTimeString('th-TH');
                } else {
                    console.error('API Error:', result.error);
                }
            } catch (error) {
                console.error('Failed to load data:', error);
            }
        }

        // Update activity list
        function updateActivityList(records) {
            const container = document.getElementById('activityList');

            if (!records || records.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <div>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏•‡∏á‡πÄ‡∏ß‡∏•‡∏≤</div>
                    </div>
                `;
                return;
            }

            // Check if there are new records
            const firstRecordId = records[0]?.id;
            const hasNewRecords = lastRecordId && firstRecordId !== lastRecordId;
            lastRecordId = firstRecordId;

            container.innerHTML = records.map((record, index) => `
                <div class="activity-item" style="animation-delay: ${index * 0.05}s">
                    <div class="status-icon ${record.type}">
                        ${record.type === 'in' ? 'üü¢' : 'üî¥'}
                    </div>
                    <div class="info">
                        <div class="name">${escapeHtml(record.employee)}</div>
                        <div class="action">
                            ${record.type === 'in' ? 'üì• ‡∏•‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤' : 'üì§ ‡∏•‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏≠‡∏≠‡∏Å'}
                        </div>
                    </div>
                    <div class="time">${record.timeOnly || '-'}</div>
                </div>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Apply filters
        function applyFilters() {
            loadData(true);
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('nameFilter').value = '';
            document.getElementById('dateFilter').value = new Date().toISOString().split('T')[0];
            loadData(true);
        }

        // Start auto-refresh
        function startAutoRefresh() {
            stopAutoRefresh();
            refreshTimer = setInterval(() => {
                loadData(false);
            }, REFRESH_INTERVAL);
        }

        // Stop auto-refresh
        function stopAutoRefresh() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
                refreshTimer = null;
            }
        }

        // Handle visibility change (pause when tab is hidden)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                loadData(false);
                startAutoRefresh();
            }
        });

        // Handle Enter key in search input
        document.getElementById('nameFilter').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });
    </script>
